<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Service Requests</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Manage Service Requests</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Type</th>
            <th>Status</th>
            <th>Details</th>
            <th>Actions</th>
        </tr>
        {% for request in requests %}
        <tr>
            <td>{{ request.id }}</td>
            <td>{{ request.user.username }}</td>
            <td>{{ request.request_type }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.details }}</td>
            <td>
                <a href="{% url 'edit_request' request.id %}">Edit</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No service requests found.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'logout' %}">Logout</a>  <!-- Link to logout -->
</body>
</html>
